<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>₿AZAR TCM — рынок без границ</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#b1e2b1; min-height:100vh; }
header { display:flex; justify-content:space-between; align-items:center; background:#222; color:white; padding:10px 20px; }
.logo { font-size:24px; font-weight:bold; }
.tcm { font-family:'Courier New', monospace; color:#4a90e2; }
.header-center input { flex:1; padding:6px 10px; border-radius:4px 0 0 4px; border:none; }
.header-center button { padding:6px 12px; border-radius:0 4px 4px 0; border:none; background:#4a90e2; color:white; cursor:pointer; }
.header-right .add-btn { padding:8px 15px; border:none; border-radius:6px; background:#4a90e2; color:white; cursor:pointer; }
footer { background:#222; color:#fff; text-align:center; padding:20px; font-size:14px; }
footer a { color:#00aced; text-decoration:none; }
footer a:hover { text-decoration:underline; }
.categories { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px; padding:20px; }
.category { background:rgba(255,255,255,0.85); border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; padding:20px; cursor:pointer; }
.category:hover { transform:translateY(-3px); box-shadow:0 6px 12px rgba(0,0,0,0.2); }
</style>
</head>
<body>
<header>
  <div class="logo">₿AZAR <span class="tcm">TCM</span></div>
  <div class="header-center">
    <input type="text" placeholder="Поиск по объявлениям..." />
    <button onclick="alert('Поиск пока не настроен')">Найти</button>
  </div>
  <div class="header-right">
    <button class="add-btn" onclick="window.open('https://t.me/BazarTcmBot','_blank')">➕ Разместить объявление</button>
  </div>
</header>

<section class="categories" id="categories"></section>

<footer>
  <p>₿AZAR TCM — рынок без границ © 2025</p>
  <p>Размещение объявлений через Telegram <a href="https://t.me/BazarTcmBot" target="_blank">@BazarTcmBot</a></p>
</footer>

<script>
const categories = ['Авто', 'Недвижимость', 'Работа', 'Одежда, обувь, аксессуары', 'Хобби и отдых', 'Животные', 'Готовый бизнес и оборудование', 'Услуги', 'Электроника', 'Для дома и дачи', 'Запчасти', 'Товары для детей', 'Жильё для путешествия', 'Красота и здоровье'];
const catSection = document.getElementById("categories");

categories.forEach(cat=>{
  const div=document.createElement("div");
  div.className="category";
  div.innerHTML=`<h3>${cat}</h3>`;
  div.addEventListener("click",()=>{
    let filename = cat.toLowerCase().replace(/ /g,"_") + ".html";
    window.location.href = filename;
  });
  catSection.appendChild(div);
});
</script>
</body>
</html>
