<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>₿AZAR TCM — рынок без границ</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#b1e2b1; min-height:100vh; }
header { display:flex; justify-content:space-between; align-items:center; background:#222; color:white; padding:10px 20px; position:sticky; top:0; z-index:10; flex-wrap:wrap; }
.logo { font-size:24px; font-weight:bold; }
.tcm { font-family:'Courier New', monospace; color:#4a90e2; }
.header-center { display:flex; flex:1; max-width:500px; margin:5px 10px; }
.header-center input { flex:1; padding:6px 10px; border-radius:4px 0 0 4px; border:none; }
.header-center button { padding:6px 12px; border-radius:0 4px 4px 0; border:none; background:#4a90e2; color:white; cursor:pointer; }
.header-center button:hover { background:#3578c4; }
.header-right .add-btn { padding:8px 15px; border:none; border-radius:6px; background:#4a90e2; color:white; cursor:pointer; }
.header-right .add-btn:hover { background:#3578c4; }

.categories { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px; padding:20px; position:relative; z-index:1; }
.category { background:rgba(255,255,255,0.85); border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; padding:20px; cursor:pointer; transition:0.3s; position:relative; }
.category:hover { transform:translateY(-3px); box-shadow:0 6px 12px rgba(0,0,0,0.2); }

.subcategories-container { position:absolute; top:100%; left:0; background:rgba(255,255,255,0.97); border-radius:8px; box-shadow:0 8px 20px rgba(0,0,0,0.2); padding:10px 15px; max-height:0; overflow:hidden; opacity:0; transition:all 0.4s ease; width:300px; z-index:20; }
.subcategories-container.show { max-height:1500px; opacity:1; }
.subcategories-container div { padding:8px 12px; cursor:pointer; border-radius:4px; transition:all 0.3s; }
.subcategories-container div:hover { background:linear-gradient(90deg,#e6f0ff,#cce0ff); transform:translateX(5px); }

footer { background:#222; color:#fff; text-align:center; padding:20px; font-size:14px; }
footer a { color:#00aced; text-decoration:none; }
footer a:hover { text-decoration:underline; }

@media (max-width:768px){
  header{flex-direction:column;align-items:flex-start;}
  .header-center{width:100%;max-width:none;margin:5px 0;}
  .header-right{width:100%;display:flex;justify-content:flex-start;margin-bottom:5px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">₿AZAR <span class="tcm">TCM</span></div>
  <div class="header-center">
    <input type="text" placeholder="Поиск по объявлениям..." />
    <button onclick="alert('Поиск пока не настроен')">Найти</button>
  </div>
  <div class="header-right">
    <button class="add-btn" onclick="window.open('https://t.me/BazarTcmBot','_blank')">➕ Разместить объявление</button>
  </div>
</header>

<section class="categories" id="categories"></section>
<div id="subContainer" class="subcategories-container"></div>

<footer>
  <p>₿AZAR TCM — рынок без границ © 2025</p>
  <p>Размещение объявлений через Telegram <a href="https://t.me/BazarTcmBot" target="_blank">@BazarTcmBot</a></p>
  <p><a href="#">Политика конфиденциальности</a> | <a href="#">Пользовательское соглашение</a></p>
</footer>

<script>
const categories = ["Авто","Недвижимость","Работа","Одежда, обувь, аксессуары","Хобби и отдых","Животные","Готовый бизнес и оборудование","Услуги","Электроника","Для дома и дачи","Запчасти","Товары для детей","Жильё для путешествия","Красота и здоровье"];

const subcategories = {
  "Авто":["Весь транспорт и запчасти ›","Автомобили ›","Мотоциклы и мототехника ›","Вездеходы","Картинг","Квадроциклы и багги","Мопеды и скутеры","Мотоциклы","Снегоходы","Водный транспорт ›","Вёсельные лодки","Гидроциклы","Катера и яхты","Моторные лодки и моторы","Грузовики и спецтехника ›","Автобусы","Автодома","Автокраны","Бульдозеры","Грузовики","Коммунальная техника","Лёгкий коммерческий транспорт","Навесное оборудование","Погрузчики","Прицепы","Сельхозтехника","Строительная техника","Техника для лесозаготовки","Седельные тягачи","Экскаваторы","Другое"],
  "Недвижимость":["Квартиры","Дома","Коммерческая недвижимость","Земельные участки","Новостройки"],
  "Работа":["Вакансии","Резюме","Стажировки","Удалённая работа"],
  "Одежда, обувь, аксессуары":["Женская одежда","Мужская одежда","Обувь","Аксессуары","Сумки"],
  "Хобби и отдых":["Спорт","Игры","Книги","Туризм","Музыка"],
  "Животные":["Собаки","Кошки","Птицы","Рыбы","Грызуны"],
  "Готовый бизнес и оборудование":["Продажа бизнеса","Оборудование","Франшизы"],
  "Услуги":["Ремонт","Образование","Красота","Доставка"],
  "Электроника":["Телефоны","Компьютеры","Планшеты","Телевизоры","Аудио и видео"],
  "Для дома и дачи":["Мебель","Инструменты","Сад и огород","Освещение"],
  "Запчасти":["Автозапчасти","Мотозапчасти","Комплектующие для техники"],
  "Товары для детей":["Игрушки","Одежда","Коляски","Товары для школы"],
  "Жильё для путешествия":["Отели","Апартаменты","Хостелы","Квартиры посуточно"],
  "Красота и здоровье":["Косметика","Парфюмерия","Средства гигиены","Фитнес и здоровье"]
};

const catSection = document.getElementById("categories");
const subContainer = document.getElementById("subContainer");

// создаём категории
categories.forEach(cat=>{
  const div=document.createElement("div");
  div.className="category";
  div.innerHTML=`<h3>${cat}</h3>`;
  div.addEventListener('click', ()=>{ window.location.href = `category-${cat}.html`; });
  catSection.appendChild(div);
});

// показываем подкатегории при наведении
catSection.querySelectorAll(".category").forEach(catDiv=>{
  catDiv.addEventListener("mouseenter",()=>{
    const name=catDiv.querySelector("h3").innerText;
    const subs=subcategories[name];
    if(!subs) return;

    subContainer.innerHTML="";
    subs.forEach(sub=>{
      const subItem=document.createElement("div");
      subItem.innerText=sub;
      subItem.addEventListener("click",e=>{
        e.stopPropagation();
        alert(`Вы выбрали: ${sub}`);
      });
      subContainer.appendChild(subItem);
    });

    const rect=catDiv.getBoundingClientRect();
    subContainer.style.top=rect.bottom + window.scrollY + "px";
    subContainer.style.left=rect.left + window.scrollX + "px";
    subContainer.classList.add("show");
  });
});

// скрываем подкатегории при уходе мыши
subContainer.addEventListener("mouseleave",()=>{ subContainer.classList.remove("show"); });
</script>
</body>
</html>
